<h2 class="mt-4 mb-3">Fornecedores</h2>

<a class="btn btn-dark mb-2 mb-sm-0 mr-sm-2" [routerLink]="['/fornecedores/new']">Novo Fornecedor</a>

<hr />

<h5 class="mt-4 mb-1">Filtros</h5>
<div class="row">
  <div class="col-sm">
    <div class="form-group">
      <!--<label>Nome</label>-->
      <input type="text"
             class="form-control"
             placeholder="Nome"
             [(ngModel)]="filtroNome"
             name="nome" />
    </div>
  </div>
  <div class="col-sm">
    <div class="form-group">
      <!--<label>CPF/CNPJ</label>-->
      <input type="text"
             class="form-control"
             placeholder="CPF/CNPJ"
             [(ngModel)]="filtroDoc"
             name="documento" />
    </div>
  </div>
  <div class="col-sm">
    <div class="form-group">
      <!--<label>Data Cadastro</label>-->
      <input type="text"
             class="form-control"
             placeholder="Data Cadastro (dd/mm/yyyy)"
             [(ngModel)]="filtroDataCadastro"
             name="dataCadastro" />
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-hover table-striped table-borderless">
    <thead class="thead-dark">
      <tr>
        <th>Empresa</th>
        <th>Nome</th>
        <th>Documento</th>
        <th>Data Cadastro</th>
        <th>Telefone(s)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fornecedor of fornecedores | filtro: filtroNome:filtroDoc:filtroDataCadastro">
        <td>{{ fornecedor.empresa.nomeFantasia }}</td>
        <td>{{ fornecedor.nome }}</td>
        <td>{{ fornecedor.documento }}</td>
        <td>{{ fornecedor.dataCadastro | date: 'dd/MM/yyyy' }}</td>
        <td>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let telefone of fornecedor.telefones">{{ telefone.numeroTelefone }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
